<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Montre</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/upload.css') }}">
</head>
<body>
<h1>Uploader une photo de montre</h1>

<form method="post" enctype="multipart/form-data" id="uploadForm">
    <div class="upload-container" id="dropArea">
        <i>📁</i>
        <p>Glissez-déposez votre photo de montre ici</p>
        <p>ou</p>
        <button type="button" id="browseBtn">Parcourir</button>
        <input type="file" name="file" id="fileInput" accept="image/*">
    </div>

    <div id="preview">
        <img id="imagePreview" src="#" alt="Aperçu">
        <div class="file-info" id="fileInfo"></div>
        <button type="submit" id="submitBtn" style="display: none;">Analyser cette montre</button>
    </div>
</form>

<script src="{{ url_for('static', filename='scripts/upload.js') }}"></script>
</body>
</html>
